<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      detail
      *ngFor="let comp of components"
      [routerLink]="comp.redirectTo"
    >
      <ion-icon slot="start" [name]="comp.icon"></ion-icon>
      <ion-label class="ion-text-capitalize">{{comp.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
